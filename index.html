<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    
    <title>Frontend Mentor | Product preview card component</title>
    
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <article class="product">

      <!-- Image -->
        <div class="image_container">
          <picture class="product_image">

            <source class="desktop_image" 
            srcset="image-product-desktop.jpg"
            media="(min-width: 700px)">

            <img class="mobile_image" 
            src="image-product-mobile.jpg" 
            alt="perfume">

          </picture>
        </div>
         
        <!-- Write Up -->
        <div class="product_content">
          <h2 class="product_name">
            PERFUME
          </h2>
                
          <h1 class="product_brand">
            Gabrielle Essence Eau De Parfum
          </h1>
                
          <p class="about_product">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
                
          <div class="product_price">
            <div class="big_price">$149.99</div>
            <div class="small_price"><del>$169.99</del></div>
          </div>
                        
            <button class="btn">
              <img class="svg_image" src="icon-cart.svg" alt="cart">
              Add to Cart
            </button>
        </div>  
      </article>
    </main>
  </body>
</html>
